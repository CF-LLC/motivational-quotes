name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Setup Dependencies
        run: |
          npm init -y
          npm install next react react-dom
          npm install -D tailwindcss postcss autoprefixer @types/node @types/react @types/react-dom typescript
          npm install -D class-variance-authority clsx tailwind-merge
          npm install -D @radix-ui/react-slot @radix-ui/react-label
          npx tailwindcss init -p
      
      - name: Setup Next.js
        run: |
          mkdir -p app components/ui lib
          echo '@tailwind base;
          @tailwind components;
          @tailwind utilities;' > app/globals.css
      
      - name: Build with Next.js
        run: npm run build
      
      - name: Upload artifact
        run: |
          mkdir -p ./_site
          cp -r ./out/* ./_site
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "_site"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

