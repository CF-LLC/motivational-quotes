name: Simple Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: |
          npm init -y
          npm install next react react-dom
          npm install -D tailwindcss postcss autoprefixer @types/node @types/react @types/react-dom typescript
          npm install -D class-variance-authority clsx tailwind-merge
          npm install -D @radix-ui/react-slot @radix-ui/react-label
      
      - name: Setup Next.js
        run: |
          mkdir -p app components/ui lib
          echo '@tailwind base;
          @tailwind components;
          @tailwind utilities;' > app/globals.css
      
      - name: Build
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "out"
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

